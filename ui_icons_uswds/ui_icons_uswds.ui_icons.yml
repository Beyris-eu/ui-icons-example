uswds_sprite:
  enabled: true
  label: USWDS
  version: 3.8.1
  description: "Icons help communicate meaning, actions, status, or feedback."
  links:
    - https://designsystem.digital.gov/components/icon/
    - https://github.com/uswds/uswds/
  extractor: svg_sprite
  config:
    sources:
      - node_modules/@uswds/uswds/dist/img/sprite.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg class="usa-icon" aria-hidden="true" focusable="false" role="img" width="{{ width|default(32) }}" height="{{ height|default(32) }}">
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>

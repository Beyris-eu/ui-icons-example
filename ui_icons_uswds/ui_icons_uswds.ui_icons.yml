ui_icons_uswds_svg_sprite:
  label: USWDS Sprite
  description: USWDS icons from SVG Sprite single source.
  extractor: svg_sprite
  config:
    sources:
      - /libraries/uswds/node_modules/@uswds/uswds/dist/img/sprite.svg
  settings:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
    title:
      title: "Title"
      type: "string"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg class="bi" width="{{ width|default(32) }}" height="{{ height|default(32) }}" fill="currentColor" aria-label="{{ alt|default(icon_id|capitalize) }}">
      <title>{{ title|default(icon_id|capitalize) }}</title>
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>

material:
  enabled: true
  label: Material
  description: Latest optimized SVGs for material design icons.
  links:
    - https://github.com/google/material-design-icons
  version: 4.0.0
  license: Apache-2.0
  license_url: https://github.com/google/material-design-icons/blob/master/LICENSE
  extractor: font
  config:
    sources:
      - fonts/MaterialSymbolsOutlined[FILL,GRAD,opsz,wght].codepoints
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    fill:
      title: "Fill"
      type: "integer"
      default: 0
      minimum: 0
      maximum: 1
      multipleOf: 0.1
    weight:
      title: "Weight"
      type: "integer"
      default: 400
      minimum: 100
      maximum: 700
      multipleOf: 50
    color:
      title: "Color"
      type: "string"
      format: "color"
  library: "ui_icons_material/material_icons"
  # https://developers.google.com/fonts/docs/material_symbols
  template: >
    <span
      class="material-symbols-outlined"
      style="
        font-size:{{ size|default(32) }}px;
        font-variation-settings: 'FILL' {{ fill|default(0) }}, 'wght' {{ weight|default(400) }};
        {% if color %} color: {{ color }};{% endif %}
      "
    >
      {{ icon_id }}
    </span>
  preview: >
    <span class="material-symbols-outlined" title="{{ label }}" style="font-size:{{ size|default(48) }}px; line-height: {{ size|default(48) }}px;">&#x{{ content }}</span>

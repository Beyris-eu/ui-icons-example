ui_icons_material_svg_filled:
  label: Material Symbols filled
  description: Material Symbols icons from SVG files.
  extractor: svg
  config:
    sources:
      - /libraries/material/node_modules/@material-design-icons/svg/filled/{icon_id}.svg
  settings:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
    title:
      title: "Title"
      type: "string"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."


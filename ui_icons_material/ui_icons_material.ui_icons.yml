material_filled:
  label: Material Symbols filled
  description: Latest optimized SVGs for material design icons.
  links:
    - https://github.com/marella/material-design-icons
  extractor: svg
  config:
    sources:
      - node_modules/@material-design-icons/svg/filled/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 24
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <img class="icon icon-{{ icon_id|clean_class }}" src="{{ source }}" alt="{{ alt }}" width="{{ size|default(24) }}" height="{{ size|default(24) }}">


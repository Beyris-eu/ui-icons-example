icomoon:
  enabled: true
  label: IcoMoon
  description: "Personalize your designs."
  links:
    - https://icomoon.io
  extractor: svg
  config:
    sources:
      - icomoon/{group}/*.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg viewBox="0 0 32 32" class="{{ icon_id|clean_class }}" width="{{ size|default(32) }}" height="{{ size|default(32) }}">
      {{ content }}
    </svg>

icomoon_sprite:
  enabled: false
  label: IcoMoon
  description: "Personalize your designs."
  links:
    - https://icomoon.io
    - https://icomoon.io/docs#inline-svg
  extractor: svg_sprite
  config:
    sources:
      - icomoon/symbol-defs.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg viewBox="0 0 32 32" class="{{ icon_id|clean_class }}" width="{{ size|default(32) }}" height="{{ size|default(32) }}">
      <use xlink:href="{{ source }}#{{ icon_id }}"></use>
    </svg>
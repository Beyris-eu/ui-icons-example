heroicons:
  enabled: true
  label: Hero
  version: 2.1.5
  description: "Beautiful hand-crafted SVG icons, by the makers of Tailwind CSS."
  links:
    - https://heroicons.com/solid
    - https://github.com/tailwindlabs/heroicons/?tab=readme-ov-file#basic-usage
  extractor: svg
  config:
    sources:
      - node_modules/heroicons/24/solid/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    color:
      title: Fill color
      type: "string"
      format: "color"
  template: >
    <svg
      class="heroicon icon-{{ icon_id|clean_class }}"
      fill="{{ color|default('currentColor') }}"
      viewBox="0 0 24 24"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
    >
      {{ content }}
    </svg>

heroicons_outline:
  enabled: false
  label: Hero outline
  version: 2.1.5
  description: "Beautiful hand-crafted SVG icons, by the makers of Tailwind CSS."
  links:
    - https://heroicons.com/outline
    - https://github.com/tailwindlabs/heroicons/?tab=readme-ov-file#basic-usage
  extractor: svg
  config:
    sources:
      - node_modules/heroicons/24/outline/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    color:
      title: Stroke color
      type: "string"
      format: "color"
    stroke_width:
      title: "Stroke width"
      type: "number"
      default: 1.5
      minimum: 1.0
      maximum: 2.0
      multipleOf: 0.1
  template: >
    <svg
      class="heroicon icon-{{ icon_id|clean_class }}"
      fill="none"
      viewBox="0 0 24 24"
      stroke="{{ color|default('currentColor') }}"
      stroke-width="{{ stroke_width|default(1.5) }}"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
    >
      {{ content }}
    </svg>

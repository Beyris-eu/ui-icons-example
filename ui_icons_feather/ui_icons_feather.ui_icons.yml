feather:
  enabled: true
  label: Feather
  description: "Feather icons from SVG sources."
  links:
    - https://feathericons.com/
    - https://github.com/feathericons/feather?tab=readme-ov-file#svg-sprite
  version: 4.29.2
  extractor: svg
  config:
    sources:
      - node_modules/feather-icons/dist/icons/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    color:
      title: "Color"
      type: "string"
      format: "color"
    width:
      title: "Stroke width"
      type: "integer"
      default: 2
    linecap:
      title: "Stroke linecap"
      type: "string"
      enum: ['butt', 'round', 'square']
      default: 'butt'
    linejoin:
      title: "Stroke linejoin"
      type: "string"
      enum: ['arcs', 'bevel', 'miter', 'miter-clip', 'round']
      default: 'miter'
    opacity:
      title: "Stroke opacity"
      type: "integer"
      multipleOf: 0.1
      minimum: 0.1
      maximum: 1
  template: >
    <svg
      viewBox="0 0 24 24"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      fill="none"
      stroke="{{ color|default('currentColor') }}"
      stroke-width="{{ width|default(2) }}"
      stroke-linecap="{{ linecap|default('butt') }}"
      stroke-linejoin="{{ linejoin|default('miter') }}"
      {% if opacity %}stroke-opacity="{{ opacity }}"{% endif %}
    >
      {{ content }}
    </svg>

feather_sprite:
  enabled: false
  label: Feather
  description: "Feather icons from SVG Sprite."
  links:
    - https://feathericons.com/
    - https://github.com/feathericons/feather?tab=readme-ov-file#svg-sprite
  version: 4.29.2
  extractor: svg_sprite
  config:
    sources:
      # - node_modules/feather-icons/dist/feather-sprite.svg
      - feather-sprite.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    color:
      title: "Color"
      type: "string"
      format: "color"
    width:
      title: "Stroke width"
      type: "integer"
      default: 2
    linecap:
      title: "Stroke linecap"
      type: "string"
      enum: ['butt', 'round', 'square']
      default: 'butt'
    linejoin:
      title: "Stroke linejoin"
      type: "string"
      enum: ['arcs', 'bevel', 'miter', 'miter-clip', 'round']
      default: 'miter'
    opacity:
      title: "Stroke opacity"
      type: "integer"
      multipleOf: 0.1
      minimum: 0.1
      maximum: 1
  template: >
    <svg
      viewBox="0 0 24 24"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      fill="none"
      stroke="{{ color|default('currentColor') }}"
      stroke-width="{{ width|default(2) }}"
      stroke-linecap="{{ linecap|default('butt') }}"
      stroke-linejoin="{{ linejoin|default('miter') }}"
      {% if opacity %}stroke-opacity="{{ opacity }}"{% endif %}
    >
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>

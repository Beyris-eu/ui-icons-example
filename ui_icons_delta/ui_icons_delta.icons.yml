delta:
  enabled: true
  label: "Delta"
  description: "An icon for every app."
  links:
    - https://delta-icons.github.io/
  version: 1.9.6
  license:
    name: CC BY-NC-ND 4.0
    url: https://creativecommons.org/licenses/by-nc-nd/4.0/
    gpl-compatible: true
  extractor: svg
  config:
    sources:
      - vectors/{group}/*.svg
      - vectors/{group}/v1/*.svg
      - vectors/{group}/v2/*.svg
      - vectors/*.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192"
      class="icon delta delta-{{ icon_id|clean_class }}"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      {% if alt is empty %}
        aria-hidden="true"
      {% else %}
        aria-label="{{ alt }}"
      {% endif %}
    >
      {{ content }}
    </svg>

remixicon:
  enabled: true
  label: Remix
  description: "Open-source neutral-style system symbols elaborately crafted for designers and developers."
  links:
    - https://remixicon.com
    - https://github.com/Remix-Design/RemixIcon
  version: 4.3.0
  license: Apache-2.0
  license_url: https://github.com/Remix-Design/RemixIcon/blob/master/License
  extractor: svg
  config:
    sources:
      # Only line sources, could include `-fill` as well or in other definition.
      - node_modules/remixicon/icons/{group}/{icon_id}-line.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
      enum:
        - 12
        - 16
        - 18
        - 24
        - 32
        - 36
        - 48
        - 64
        - 72
        - 96
        - 120
        - 240
    color:
      title: Fill
      type: string
      format: color
  template: >
    <svg class="remix" viewBox="0 0 24 24" width="{{ size|default(32) }}" height="{{ size|default(32) }}"{% if color %} fill="{{ color }}"{% endif %}>
      {{ content }}
    </svg>

remixicon_sprite:
  enabled: false
  label: Remix
  description: "Open-source neutral-style system symbols elaborately crafted for designers and developers."
  links:
    - https://remixicon.com/
    - https://github.com/Remix-Design/RemixIcon
  version: 4.3.0
  license: Apache-2.0
  license_url: https://github.com/Remix-Design/RemixIcon/blob/master/License
  extractor: svg_sprite
  config:
    sources:
      - node_modules/remixicon/fonts/remixicon.symbol.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
      enum:
        - 12
        - 16
        - 18
        - 32
        - 36
        - 48
        - 64
        - 72
        - 96
        - 120
        - 240
    color:
      title: Fill
      type: string
      format: color
  template: >
    <svg class="remix" width="{{ size|default(32) }}" height="{{ size|default(32) }}"{% if color %} fill="{{ color }}"{% endif %}>
      <use xlink:href="{{ source }}#{{ icon_id }}"></use>
    </svg>

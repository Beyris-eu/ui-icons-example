ui_icons_remixicon_svg:
  label: Remix icon
  description: Remix icons from SVG sources.
  extractor: svg
  config:
    sources:
      - /libraries/remixicon/node_modules/remixicon/icons/{group}/{icon_id}.svg
  settings:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 24
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 24
    title:
      title: "Title"
      type: "string"
      description: "Default fallback to the Icon ID."
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."

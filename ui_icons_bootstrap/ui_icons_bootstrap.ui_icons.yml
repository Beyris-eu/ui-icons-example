bootstrap:
  enabled: true
  label: "Bootstrap"
  description: "Bootstrap icons from SVG Sprite single source."
  links:
    - https://icons.getbootstrap.com/#usage
  version: 1.11.3
  license: MIT
  license_url: https://github.com/twbs/icons/blob/main/LICENSE
  extractor: svg_sprite
  config:
    sources:
      - node_modules/bootstrap-icons/bootstrap-icons.svg
      # Or path in libraries relative to Drupal root web folder.
      # - /libraries/bootstrap-icons/node_modules/bootstrap-icons/bootstrap-icons.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    color:
      title: "Color"
      type: "string"
      format: "color"
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg
      class="bi bi-{{ icon_id|clean_class }}"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      fill="{{ color|default(currentColor) }}"
      {% if alt is empty %}
        aria-hidden="true"
      {% else %}
        aria-label="{{ alt }}"
      {% endif %}
    >
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>

bootstrap_svg:
  enabled: false
  label: "Bootstrap"
  description: "Bootstrap icons from SVG files."
  links:
    - https://icons.getbootstrap.com/#usage
  version: 1.11.3
  license: MIT
  license_url: https://github.com/twbs/icons/blob/main/LICENSE
  extractor: svg
  config:
    sources:
      - node_modules/bootstrap-icons/icons/{icon_id}.svg
      # Or path in libraries relative to Drupal root web folder.
      # - /libraries/bootstrap-icons/node_modules/bootstrap-icons/icons/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    color:
      title: "Color"
      type: "string"
      format: "color"
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="bi bi-{{ icon_id|clean_class }}"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      fill="{{ color|default(currentColor) }}"
      {% if alt is empty %}
        aria-hidden="true"
      {% else %}
        aria-label="{{ alt }}"
      {% endif %}
    >
      {{ content }}
    </svg>

bootstrap_name:
  enabled: false
  label: "Bootstrap"
  description: "Bootstrap icons from SVG Sprite single source."
  links:
    - https://icons.getbootstrap.com/#usage
  version: 1.11.3
  license: MIT
  license_url: https://github.com/twbs/icons/blob/main/LICENSE
  extractor: font
  config:
    sources:
      - node_modules/bootstrap-icons/font/bootstrap-icons.json
      # - node_modules/bootstrap-icons/font/fonts/bootstrap-icons.woff
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    color:
      title: "Color"
      type: "string"
      format: "color"
  library: 'ui_icons_bootstrap/bootstrap_icons'
  template: >
    <i class="bi-{{ icon_id }}" style="font-size: {{ size|default(32) }}px;{% if color %}color: {{ color }};{% endif %}"></i>
  preview: >
    <i class="bi-{{ icon_id }}" title="{{ label }}" style="font-size: {{ size|default(48) }}px; line-height: {{ size|default(48) }}px;"></i>
bootstrap:
  enabled: true
  label: "Bootstrap [Sprite]"
  description: "Bootstrap icons from SVG Sprite single source."
  links:
    - https://icons.getbootstrap.com/#usage
  version: 1.11.3
  extractor: svg_sprite
  config:
    sources:
      - bootstrap-icons/node_modules/bootstrap-icons/bootstrap-icons.svg
      # - /libraries/bootstrap-icons/node_modules/bootstrap-icons/bootstrap-icons.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg
      class="bi bi-{{ icon_id|clean_class }}"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      fill="currentColor"
      {% if alt is empty %}
        aria-hidden="true"
      {% else %}
        aria-label="{{ alt }}"
      {% endif %}
    >
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>

# Example with local SVG files.
bootstrap_svg:
  enabled: false
  label: "Bootstrap [SVG]"
  description: "Bootstrap icons from SVG files."
  links:
    - https://icons.getbootstrap.com/#usage
  version: 1.11.3
  extractor: svg
  config:
    sources:
      - bootstrap-icons/node_modules/bootstrap-icons/icons/{icon_id}.svg
      # - /libraries/bootstrap-icons/node_modules/bootstrap-icons/icons/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  # Template can be embed or external image.
  template: >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="bi bi-{{ icon_id|clean_class }}"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      fill="currentColor"
      {% if alt is empty %}
        aria-hidden="true"
      {% else %}
        aria-label="{{ alt }}"
        role="img"
      {% endif %}
    >
      {{ content }}
    </svg>

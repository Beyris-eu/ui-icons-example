font_awesome:
  enabled: true
  label: "Font Awesome"
  description: "The Internet's icon library and toolkit, used by millions of designers, developers, and content creators."
  links:
    - https://fontawesome.com/icons
    - https://docs.fontawesome.com/web/add-icons/svg-sprites
  version: 6.6.0
  license: Font Awesome Free License
  license_url: https://github.com/FortAwesome/Font-Awesome/blob/6.x/LICENSE.txt
  extractor: svg_sprite
  config:
    sources:
      - sprites/brands.svg
      - sprites/regular.svg
      - sprites/solid.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-{{ icon_id|clean_class }}"
      height="{{ size|default(32) }}"
      width="{{ size|default(32) }}"
      {% if alt is empty %}
        aria-hidden="true"
        focusable="false"
      {% else %}
        aria-label="{{ alt }}"
      {% endif %}
    >
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>

font_awesome_svg:
  enabled: false
  label: "Font Awesome"
  description: "The Internet's icon library and toolkit, used by millions of designers, developers, and content creators."
  links:
    - https://fontawesome.com/icons
    - https://docs.fontawesome.com/web/add-icons/svg-bare
  version: 6.6.0
  license: Font Awesome Free License
  license_url: https://github.com/FortAwesome/Font-Awesome/blob/6.x/LICENSE.txt
  extractor: svg
  config:
    sources:
      - svgs/{group}/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"
      class="icon icon-{{ icon_id|clean_class }}"
      height="{{ size|default(32) }}"
      width="{{ size|default(32) }}"
      {% if alt is empty %}
        aria-hidden="true"
        focusable="false"
      {% else %}
        aria-label="{{ alt }}"
      {% endif %}
    >
      {{ content }}
    </svg>

